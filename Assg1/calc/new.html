<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <section class="flex">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" pattern="" id="result"/>
                   
                </td>

            </tr>
            <tr>
                <td><input type="button" value="1" onclick="view('1')"></td>
                <td><input type="button" value="2" onclick="view('2')"></td>
                <td><input type="button" value="3" onclick="view('3')"></td>
                <td><input type="button" value="/" onclick="view('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="view('4')"></td>
                <td><input type="button" value="5" onclick="view('5')"></td>
                <td><input type="button" value="6" onclick="view('6')"></td>
                <td><input type="button" value="-" onclick="view('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="view('7')"></td>
                <td><input type="button" value="8" onclick="view('8')"></td>
                <td><input type="button" value="9" onclick="view('9')"></td>
                <td><input type="button" value="+" onclick="view('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="view('.')"></td>
                <td><input type="button" value="0" onclick="view('0')"></td>
                <td><input type="button" value="=" onclick="compute()"></td>
                <td><input type="button" value="*" onclick="view('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="**" onclick="view('**')" ></td>
                <td><input type="button" value="âŒ«" class="operator" onclick="del()"></td>
                <td> <input type="button" value="clear" onclick="clr()" class="clear"></td>

            </tr>
        </table>
        <div class="history" id="history"></div>
        <!-- <section>
            <h1> History</h1>
            <table>
                <tr></tr>
            </table>
        </section> -->
        <script>
            let history = '';
            function view(num) {
                document.getElementById("result").value+=num
                console.log(num)
                addToHistory(num);
            }
            function compute() {
                let x = document.getElementById("result").value
                let y = eval(x)
                document.getElementById("result").value =y;
                console.log("result = "+y)
                addToHistory('\n result =' + y +'\n');

            }

            function clr(){
                document.getElementById("result").value = "";
                addToHistory(' ');
            }


            function addToHistory(num) {
                history += num;

                document.getElementById('history').innerText =  history;


        }
        function del() {
            let dis = document.getElementById("result").value;
            document.getElementById("result").value = dis.substring(0, dis.length - 1);
            document.getElementById('history').innerText =  dis.substring(0, dis.length-1);

        }
        </script>
    </section>
</body>
</html>
